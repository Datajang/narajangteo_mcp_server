runtime: "container"

build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

startCommand:
  type: "stdio" 
  command: "python"
  args: ["server.py"]

  configSchema:
    type: object
    properties:
      NARA_API_KEY:
        type: string
        title: "Nara API Key"
        description: "API key from data.go.kr (공공데이터포털 ServiceKey)"
    required:
      - NARA_API_KEY
